<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Document</title>

<body>

    <script>
        // Class Declaration
        class Artist {
            name;
            #domain;
            constructor(name, domain) {
                this.name = name;
                this.domain = domain;
            }
            sing() {
                return `${this.name} can sing`;
            }
            dance() {
                return `${this.name} can dance`;
            }
        }
        let singer = new Artist("Lady Gaga", "Music");
        console.log(singer);

        // Class Expression
        const NewArtist  = class {
            constructor(name, domain) {
                this.name = name;
                this.domain = domain;
            }
            sing() {
                return `${this.name} can sing`;
            }
            dance() {
                return `${this.name} can dance`;
            }
        }
        let singer2 = new NewArtist("Dua Lipa", "Music");
        console.log(singer2);
    </script>

</body>

</html>
