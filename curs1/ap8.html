<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2>Atribute și metode statice inainte de ES6</h2>
    <h3> Metoda 1: Pentru a defini o metodă sau proprietate statică folosim prototype</h3>
    <h3> Metoda 2: Pentru a defini o metodă sau proprietate statică folosim numele constructorului în loc de this:
    </h3>

    <script>
        // Metoda 1
        function StudentNou(id, nume, varsta) {
            this.id = id;
            this.nume = nume;
            this.varsta = varsta;

        }
        StudentNou.prototype.salut = function () {
            console.log(`Buna ziua, numele meu este: ${this.nume} si am ${this.varsta} ani.`)
        }
        // Metoda 2
        function Student(id, nume, varsta) {
            this.id = id;
            this.nume = nume;
            this.varsta = varsta;
            Student.grupa = 2;
            Student.salut = function () {
                console.log(`Buna ziua, numele meu este: ${this.nume} si am ${this.varsta} ani. Sunt in grupa ${Student.grupa}`)
            }


        }
        const student5 = new StudentNou(5,'Paunescu Vlad', 25,7,10 );
        const student6 = new Student(6,'Iancu Toma', 27,10,10 );
        const student7 = new Student(7,'Popa George', 21,9,8 );

        console.log(student5);
        console.log(student6);
        console.log(student7);
        console.log(Student.grupa);
        Student.salut();

    </script>
</body>

</html>
