<body>
    <h2>Javascript class vs function constructor</h2>

    <script>
        function  produsNou(nume, pret,stoc,dataFabricarii){
            this.nume = nume;
            this.pret = pret;
            this.stoc = stoc;
            this.dataFabricari = dataFabricarii;
            this.afiseaza=function(){
                console.log(`Produsul ${this.nume} costa ${this.pret}`)
            },
            this.cumpara= function(){
                if(this.stoc>0){
                    this.stoc -= 1;
                    console.log(`Produsul ${this.nume} a fost adaugat in cos`)
                }
            }
        }
        const paine =  new produsNou('Paine', 8, 36,'2020-02-22');
        paine.cumpara();

        // Syntactic Sugar
        class Produs {
            constructor(nume, pret, stoc, dataFabricarii) {
                this.nume = nume;
                this.pret = pret;
                this.stoc = stoc;
                this.dataFabricari = dataFabricarii;
            }
            afiseaza() {
                console.log(`Produsul ${this.nume} costa ${this.pret}`)
            }
            cumpara() {
                if (this.stoc > 0) {
                    this.stoc -= 1;
                    console.log(`Produsul ${this.nume} a fost adaugat in cos`)
                }
            }
        }
        const apa = new Produs('Apa',2.5,45,'2022-01-23');
        apa.cumpara();
    </script>
</body>

</html>
